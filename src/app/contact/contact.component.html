 <!-- ======= Contact Section ======= -->
 <section id="contact" class="contact section-bg m-5">
   <h2 class="mt-4 text-center m-4">Contact US</h2>
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="col-lg-6">
        <div class="info-box mb-4">
          <i class="fas fa-search-location"></i>
          <h3>Our Address</h3>
          <p>A108 Adam Street, New York, NY 535022</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="info-box  mb-4">
          <i class="fas fa-envelope"></i>
          <h3>Email Us</h3>
          <p>contact@example.com</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="info-box  mb-4">
          <i class="fas fa-phone-alt"></i>
          <h3>Call Us</h3>
          <p>+1 5589 55488 55</p>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-6 ">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7292378.737962778!2d25.5677126154842!3d26.816666990332322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14368976c35c36e9%3A0x2c45a00925c4c444!2sEgypt!5e0!3m2!1sen!2seg!4v1683922849644!5m2!1sen!2seg" width="530" height="370" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>      </div>

      <div class="col-lg-6">
        <form #userForm="ngForm" [formGroup]="contact" (ngSubmit)="getInfoFromUser(userForm.value)" action="forms/contact.php" method="post" role="form" class="php-email-form"  >
          <div class="row">
            <div class="col-md-6 ">
              <input type="text" name="name" formControlName="name" id="name" placeholder="Your Name" required ngModel>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input  type="email" name="email" formControlName="email" id="email" placeholder="Your Email" required ngModel>
            </div>
          </div>
          <div class="form-group mt-3">
            <input type="text"  name="subject" id="subject" formControlName="subject" placeholder="Subject" required ngModel >
          </div>
          <div class="form-group mt-3">
            <textarea name="message" rows="5" placeholder="Message" formControlName="message" required ngModel></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message" >Your message has been sent. Thank you!</div>
          </div>
          <div class="text-center"> <button type="submit" >Send Message </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Section -->
