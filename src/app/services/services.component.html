
<div class="container-fluid">
    <div class="row ">
      
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 " *ngFor="let cat of categories">
            <div class="card text-center" routerLink="/services/{{cat.id}}">
                <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                  <img  [src]="cat.photo" class="img-fluid serviceImg"/>

                  <a >
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{cat.name}}</h5>
                  <p class="card-text">{{cat.discription}}</p>
                  <a href="#!" class="btn  mb-4" routerLink="/resturants"> Go To {{cat.name}} </a>
                </div>
              </div>
        </div>
    </div>
    </div>
